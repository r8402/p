<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria de Educação - Portal da Transparência</title>
    <link rel="icon" type="image/png" href="SEMES.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ESTILOS CSS BASE E PARA O PORTAL DA TRANSPARÊNCIA */
        :root {
            --cor-principal-verde: #28a745;
            --cor-secundaria-azul: #007bff;
            --cor-fundo-branco: #ffffff;
            --cor-texto-preto: #333333;
            --cor-detalhe-cinza: #f8f9fa;
            --cor-borda-documento: #dee2e6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cor-detalhe-cinza);
            color: var(--cor-texto-preto);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, var(--cor-principal-verde) 0%, var(--cor-secundaria-azul) 100%);
            color: var(--cor-fundo-branco);
            padding: 2rem 1rem; /* Padding ajustado */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative; /* Essencial para posicionar o botão de acesso */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: rgba(255, 255, 255, 0.05);
            transform: rotate(25deg);
            z-index: 0;
        }
        
        header h1, header p, header .search-bar {
            position: relative;
            z-index: 1;
        }

        header h1 {
            margin: 0;
            font-size: 2.8em;
            font-weight: 600;
        }

        header p {
            font-size: 1.1em;
            margin-top: 0.5rem;
            margin-bottom: 1.5rem; /* Espaço antes da barra de pesquisa */
        }

        .container {
            flex-grow: 1;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* --- ESTILOS PARA A BARRA DE PESQUISA NO CABEÇALHO --- */
        header .search-bar {
            display: flex;
            width: 100%;
            max-width: 600px; /* Limita a largura em telas grandes */
            margin-bottom: 1rem; /* Espaço final no cabeçalho */
        }

        header .search-bar input[type="text"] {
            flex-grow: 1;
            padding: 0.8rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background-color: rgba(255, 255, 255, 0.15);
            color: var(--cor-fundo-branco);
            font-size: 1em;
            outline: none;
            transition: background-color 0.3s ease;
            border-radius: 8px 0 0 8px; /* Cantos arredondados apenas à esquerda */
        }

        header .search-bar input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }
        
        header .search-bar input[type="text"]:focus {
            background-color: rgba(255, 255, 255, 0.25);
        }

        header .search-bar button {
            background-color: var(--cor-fundo-branco);
            color: var(--cor-secundaria-azul);
            border: none;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.3s ease;
            border-radius: 0 8px 8px 0; /* Cantos arredondados apenas à direita */
        }
        
        header .search-bar button:hover {
            background-color: #e2e6ea;
        }

        /* ESTILO PARA EXIBIR OS CARDS LADO A LADO E RESPONSIVAMENTE */
        .document-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem; /* Espaço entre os cards */
            justify-content: start; /* Adicionado para alinhar os cards à esquerda */
        }

        .document-card {
            background-color: var(--cor-fundo-branco);
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            border-top: 6px solid var(--cor-principal-verde);
        }

        .document-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .document-header {
            padding: 1.2rem 1.5rem;
            background-color: var(--cor-detalhe-cinza);
            border-bottom: 1px solid var(--cor-borda-documento);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .document-header .icon {
            font-size: 2.5em;
            color: var(--cor-secundaria-azul);
        }

        .document-header h3 {
            margin: 0;
            font-size: 1.4em;
            color: var(--cor-texto-preto);
            flex-grow: 1;
        }

        .document-body {
            padding: 1.5rem;
            flex-grow: 1;
        }
        .document-body p { color: #555; }

        .document-preview {
            width: 100%; height: 250px;
            border: 1px solid var(--cor-borda-documento);
            border-radius: 8px; overflow: hidden;
            margin-top: 1rem; background-color: #f0f0f0;
        }
        .document-preview iframe { width: 100%; height: 100%; border: none; }

        .document-footer {
            padding: 1.2rem 1.5rem;
            background-color: var(--cor-detalhe-cinza);
            border-top: 1px solid var(--cor-borda-documento);
            text-align: right;
        }

        .document-footer a {
            background-color: var(--cor-principal-verde);
            color: var(--cor-fundo-branco);
            text-decoration: none; padding: 0.7rem 1.2rem;
            border-radius: 6px; font-weight: 600;
            transition: background-color 0.3s ease;
            display: inline-flex; align-items: center; gap: 0.5rem;
        }
        .document-footer a:hover { background-color: #218838; }

        footer {
            background-color: var(--cor-texto-preto);
            color: var(--cor-fundo-branco);
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }

        /* LOADING SPINNER */
        .loading-spinner {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .loading-spinner.visible { opacity: 1; visibility: visible; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px;
            border-radius: 50%; border-left-color: var(--cor-principal-verde);
            animation: spin 1s ease infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* MEDIA QUERIES */
        @media (max-width: 768px) {
            header { padding: 4rem 1rem 1rem 1rem; /* Aumenta o padding no topo para o botão não sobrepor o título */ }
            header h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <header>
        
        <h1><i class="fas fa-graduation-cap"></i> Portal da Transparência</h1>
        <p>Secretaria de Educação</p>
        
        <!-- A BARRA DE PESQUISA FOI MOVIDA PARA O CABEÇALHO -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar documentos por título ou descrição...">
            <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <div class="container">
        <div class="document-grid" id="documentGrid">
            <!-- Os cards dos documentos serão inseridos aqui pelo JavaScript -->
            <p id="noPublicDocumentsMessage" style="text-align: center; display: none; grid-column: 1 / -1; margin-top: 2rem;">
                Nenhum documento disponível no momento.
            </p>
        </div>
    </div>

    <footer>
        &copy; 2025 Secretaria de Educação. Todos os direitos reservados.
    </footer>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

        // SUA CONFIGURAÇÃO FIREBASE
        const firebaseConfig = {
          apiKey: "AIzaSyChgagT-tMJk9QZjMybdhd7F0pPKPsO7FM",
          authDomain: "aprenda-b57c1.firebaseapp.com",
          databaseURL: "https://aprenda-b57c1-default-rtdb.firebaseio.com",
          projectId: "aprenda-b57c1",
          storageBucket: "aprenda-b57c1.firebasestorage.app",
          messagingSenderId: "757575583100",
          appId: "1:757575583100:web:5aa397f8178230e069d0f9",
          measurementId: "G-QEE5T90RM5"
        };
        
        // --- INICIALIZAÇÃO E LÓGICA DA PÁGINA ---
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const appId = firebaseConfig.projectId;

        let allPublicDocuments = [];

        // ELEMENTOS DO DOM
        const loadingSpinner = document.getElementById('loadingSpinner');
        const documentGrid = document.getElementById('documentGrid');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const noPublicDocumentsMessage = document.getElementById('noPublicDocumentsMessage');

        // --- FUNÇÕES AUXILIARES ---
        function showLoading() { loadingSpinner.classList.add('visible'); }
        function hideLoading() { loadingSpinner.classList.remove('visible'); }
        
        function getEmbeddableUrl(url) {
            try {
                const urlObj = new URL(url);
                if (urlObj.hostname.includes('drive.google.com')) {
                    const pathParts = urlObj.pathname.split('/');
                    const fileIdIndex = pathParts.indexOf('d') + 1;
                    if (fileIdIndex > 0 && pathParts[fileIdIndex]) {
                        const fileId = pathParts[fileIdIndex];
                        return `https://drive.google.com/file/d/${fileId}/preview`;
                    }
                }
            } catch (e) {
                console.warn("URL inválida ou não conversível:", url);
            }
            return url;
        }

        // --- FUNÇÕES DE RENDERIZAÇÃO ---
        function createDocumentCard(doc) {
            const card = document.createElement('div');
            card.className = 'document-card';
            const embedUrl = getEmbeddableUrl(doc.documentUrl);

            card.innerHTML = `
                <div class="document-header">
                    <i class="icon ${doc.iconClass}"></i>
                    <h3>${doc.title}</h3>
                </div>
                <div class="document-body">
                    <p>${doc.description}</p>
                    <div class="document-preview">
                        <iframe src="${embedUrl}" title="Pré-visualização de ${doc.title}" loading="lazy" sandbox="allow-scripts allow-same-origin"></iframe>
                    </div>
                </div>
                <div class="document-footer">
                    <a href="${doc.documentUrl}" target="_blank" rel="noopener noreferrer"><i class="fas fa-download"></i> Baixar Documento</a>
                </div>
            `;
            return card;
        }

        function renderPublicDocuments(documentsToRender) {
            documentGrid.innerHTML = '';
            if (documentsToRender.length === 0) {
                const message = searchInput.value.trim() 
                    ? `Nenhum documento encontrado para "<strong>${searchInput.value}</strong>".`
                    : "Nenhum documento disponível no momento.";
                noPublicDocumentsMessage.innerHTML = message;
                noPublicDocumentsMessage.style.display = 'block';
            } else {
                noPublicDocumentsMessage.style.display = 'none';
                documentsToRender.forEach(doc => {
                    documentGrid.appendChild(createDocumentCard(doc));
                });
            }
        }

        function filterPublicDocuments() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const filtered = searchTerm
                ? allPublicDocuments.filter(doc =>
                    doc.title.toLowerCase().includes(searchTerm) ||
                    doc.description.toLowerCase().includes(searchTerm)
                )
                : allPublicDocuments;
            
            renderPublicDocuments(filtered);
        }

        // --- CARREGAMENTO INICIAL DOS DADOS ---
        function loadInitialData() {
            showLoading();
            const documentsRef = ref(db, `artifacts/${appId}/public/data/documents`);

            onValue(documentsRef, (snapshot) => {
                const fetchedDocuments = [];
                snapshot.forEach((childSnapshot) => {
                    fetchedDocuments.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });

                allPublicDocuments = fetchedDocuments.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0)); // Ordena pelos mais recentes
                filterPublicDocuments();
                hideLoading();
            }, (error) => {
                console.error("Erro ao carregar documentos do Firebase:", error);
                noPublicDocumentsMessage.textContent = "Erro ao carregar os documentos. Tente novamente mais tarde.";
                noPublicDocumentsMessage.style.display = 'block';
                hideLoading();
            });
        }

        // --- EVENT LISTENERS ---
        searchInput.addEventListener('input', filterPublicDocuments);
        searchButton.addEventListener('click', filterPublicDocuments);
        
        // Inicia a aplicação
        loadInitialData();

    </script>
</body>
</html>
